<!DOCTYPE html>
<html lang="zh-tw">

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>

  <div id="app">
    {{ message }}
  </div>

  <hr>

  <div id="app-2">
    <span v-bind:title="message">
      鼠标悬停几秒钟查看此处动态绑定的提示信息！
    </span>
  </div>

  <hr>

  <div id="app-3">
    <button onmouseenter="toggle_seen(this)">Toggle seen</button>
    <p v-if="seen" onmouseleave="toggle_seen(this)">现在你看到我了</p>
  </div>
  <hr>
  ｀
  <div id="app-3_1">
    <button v-bind:title="message">
      现在你看到我了
    </button>
  </div>
  <hr>

  <div id="app-4">
    <ol>
      <li v-for="thing in todos">
        {{ thing.text }}
      </li>
    </ol>
  </div>

  <hr>

  <div id="app-5">
    <p>{{ message }}</p>
    <button v-bind:title=app2.message v-on:click="reverseMessage">反轉文字</button>
  </div>

  <hr>

  <div id="app-6">
    <p>{{ message }}</p>
    <input v-model="message">
  </div>

  <hr>

  <div id="app-7">
    <ol>
      <!--
      现在我们为每个 todo-item 提供 todo 对象
      todo 对象是变量，即其内容可以是动态的。
      我们也需要为每个组件提供一个“key”，稍后再
      作详细解释。
    -->
      <todo-item v-for="item in List" v-bind:todo="item" v-bind:key="item.id"></todo-item>
    </ol>
  </div>


  <script src="index.js"></script>
</body>

</html>
