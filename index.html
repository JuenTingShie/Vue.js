<!DOCTYPE html>
<html lang="zh-tw">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>

    <div id="app">
      {{ message }}
    </div>

<hr>

    <div id="app-2">
      <span v-bind:title="message">
        鼠标悬停几秒钟查看此处动态绑定的提示信息！
      </span>
    </div>

<hr>

    <div id="app-3">
      <p v-if="seen">现在你看到我了</p>
    </div>

<hr>

    <div id="app-4">
      <ol>
        <li v-for="thing in todos">
          {{ thing.text }}
        </li>
      </ol>
    </div>

<hr>

    <div id="app-5">
      <p>{{ message }}</p>
      <button
        v-bind:title=app2.message
        v-on:click="reverseMessage"
      >反轉文字</button>
    </div>

<hr>

    <div id="app-6">
      <p>{{ message }}</p>
      <input v-model="message">
    </div>

<hr>

    <ol>
      <!-- 创建一个 todo-item 组件的实例 -->
      <todo-item></todo-item>
    </ol>


    <script src="index.js"></script>
  </body>
</html>
